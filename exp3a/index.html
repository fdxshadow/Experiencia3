    <script type="text/javascript">
        
        $(document).ready(function(){ 

            $("#pelicula").blur(function(){
                console.log($("#pelicula").val().toLowerCase()); 

                if($("#pelicula").val().toLowerCase()!= "matrix" && $("#pelicula").val().toLowerCase()!= "psicosis"){
                        $("#error").html("la pelicula seleccionada no esta disponible");

                    return false;
                }
                else{

                    $("#error").html("");
                    return true;


                }

            });





                $("#validar").submit(function(event){
            $.post("pelicula.php",$("#validar").serialize() , function(resp){
                 $("#mensaje").html(resp);

                

                          

            });
            event.preventDefault();   







            });

                $("#info").click(function(){
                    var pelicula = $("#pelicula").val();
                    var url = "https://api.themoviedb.org/3/search/movie?api_key=73b997888008f97f542667c617a28db7&query=";
                    $.getJSON(url.concat(pelicula),function(data){
                        console.log(data.results);

                        $("#info-pelicula").html(data.results[0].title + ": "+ data.results[2].overview);


                })


            });

           });     
          


    </script>
